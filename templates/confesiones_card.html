<div class="confesion-card" id="conf-{{ conf._id }}" style="background: {{ conf.color or '#222' }};">
    <div class="card-header">
        <div class="user-info">
            <h5 class="user-name">{{ conf.usuario or 'Anónimo' }}</h5>
            <p style="font-size: 0.8em; color: #aaa;">{{ conf.fecha.strftime("%d/%m/%Y %H:%M") if conf.fecha else '' }}</p>
        </div>
    </div>

    <p class="confesion-text">{{ conf.texto }}</p>

    {% if conf.imagen %}
    <div class="conf-media-container">
        <img class="conf-image" src="{{ url_for('static', filename=conf.imagen) }}" alt="Imagen de la confesión">
    </div>
    {% endif %}

    {% if conf.audio %}
    <div class="conf-media-container">
        <audio controls class="audio-player" preload="none">
            <source src="{{ url_for('static', filename=conf.audio) }}" type="audio/{{ conf.audio.rsplit('.', 1)[1].lower() }}">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>
    {% endif %}
