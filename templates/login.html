{% extends "base.html" %}
{% block title %}Iniciar Sesión | HotQuiz{% endblock %}

{% block content %}
  <div class="juego-container" style="max-width: 400px; margin: 100px auto 2rem auto; padding: 2rem; background: rgba(255, 255, 255, 0.05); border-radius: 15px; box-shadow: 0 0 20px #ff4081;">
    <h1 class="titulo" style="color: #ff77a9; text-align: center; text-shadow: 0 0 10px #ff4081;">🔐 Iniciar Sesión</h1>

    <form method="POST" action="{{ url_for('login') }}" id="login-form" style="margin-top: 2rem;">

      <label for="alias" style="color: #0a0a0a; font-weight: 700;">Alias:</label>
      <input 
        type="text" 
        id="alias" 
        name="alias" 
        placeholder="Tu alias" 
        class="input-text" 
        required 
        autocomplete="username"
        autofocus
        style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: none; background: #ffffff15; color: black;"
      >

      <label for="password" style="color: #080808; font-weight: 700;">Contraseña:</label>
      <div class="password-container" style="position: relative; margin-bottom: 15px;">
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="********" 
          class="input-text" 
          required 
          autocomplete="current-password"
          style="width: 100%; padding: 10px; border-radius: 8px; border: none; background: #ffffff15; color: black; padding-right: 40px;"
        >
        <button type="button" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: black; font-size: 1rem;">
          👁️
        </button>
      </div>

      <button type="submit" class="btn-enviar-token" style="width: 100%; padding: 12px; background: linear-gradient(90deg, #ff4d94, #ff77a9); color: white; font-weight: bold; border: none; border-radius: 8px; box-shadow: 0 0 10px #ff4081; transition: transform 0.2s;">
        Entrar
      </button>
    </form>

    <p style="margin-top: 1.5rem; color: #ff99cc; font-weight: 600; text-align: center;">
      ¿No tienes cuenta? 
      <a href="{{ url_for('registro') }}" style="font-weight: bold; color: #111111; background: linear-gradient(90deg, #4d94ff, #77a9ff); padding: 8px 16px; border-radius: 8px; display: inline-block; margin-top: 10px; text-decoration: none; box-shadow: 0 0 10px #4d94ff;">
        Regístrate
      </a>
    </p>
  </div>

<script>
  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');

  togglePassword.addEventListener('click', function (e) {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    this.textContent = (type === 'password' ? '👁️' : '🔒');
  });
</script>
{% endblock %}
