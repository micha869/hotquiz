{% extends "base.html" %}
{% block title %}Iniciar Sesión | HotQuiz{% endblock %}

{% block content %}
  <div class="juego-container" style="max-width: 400px; margin: 100px auto 2rem auto; padding: 2rem; background: rgba(255, 255, 255, 0.05); border-radius: 15px; box-shadow: 0 0 20px #ff4081;">
    <h1 class="titulo" style="color: #ff77a9; text-align: center; text-shadow: 0 0 10px #ff4081;">🔐 Iniciar Sesión</h1>

    <form method="POST" action="{{ url_for('login') }}" id="login-form" style="margin-top: 2rem;">

      <label for="alias" style="color: #ff99cc; font-weight: 700;">Alias:</label>
      <input 
        type="text" 
        id="alias" 
        name="alias" 
        placeholder="Tu alias" 
        class="input-text" 
        required 
        autocomplete="username"
        autofocus
        style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: none; background: #ffffff15; color: #fff;"
      >

      <label for="password" style="color: #ff99cc; font-weight: 700;">Contraseña:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="********" 
        class="input-text" 
        required 
        autocomplete="current-password"
        style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: none; background: #ffffff15; color: #fff;"
      >

      <button type="submit" class="btn-enviar-token" style="width: 100%; padding: 12px; background: linear-gradient(90deg, #ff4d94, #ff77a9); color: white; font-weight: bold; border: none; border-radius: 8px; box-shadow: 0 0 10px #ff4081; transition: transform 0.2s;">
        Entrar
      </button>
    </form>

    <p style="margin-top: 1.5rem; color: #ff99cc; font-weight: 600; text-align: center;">
      ¿No tienes cuenta? 
      <a href="{{ url_for('registro') }}" style="font-weight: bold; color: #fff; background: linear-gradient(90deg, #4d94ff, #77a9ff); padding: 8px 16px; border-radius: 8px; display: inline-block; margin-top: 10px; text-decoration: none; box-shadow: 0 0 10px #4d94ff;">
        Regístrate
      </a>
    </p>
  </div>
{% endblock %}
