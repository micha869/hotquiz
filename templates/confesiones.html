{% extends "base.html" %}
{% block content %}
<div class="fondo-neon" style="margin: 0; background: #1a0033; min-height: 100vh; padding: 20px;">
    <div class="container" style="max-width: 600px; margin: auto;">
        <h1 class="titulo-neon" style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #ff33cc; text-shadow: 0 0 10px #ff33cc, 0 0 20px #cc00ff;">Confesiones Anónimas</h1>

        <button class="btn-floating" id="btn-new-conf">+</button>

        <a href="{{ url_for('inicio') }}" class="btn-futurista rojo" style="position: fixed; bottom: 90px; right: 20px; z-index: 1001;">
            🏠 Inicio
        </a>
        <div class="modal" id="modal">
            <div class="modal-content" style="background:#29004d; padding:20px; border-radius:15px; max-width:500px; margin:auto; box-shadow: 0 0 25px #ff33cc;">
                <span class="close" id="modal-close" style="float:right; font-size:28px; cursor:pointer; color:#ff33cc;">&times;</span>
                <form action="{{ url_for('confesiones') }}" method="POST" enctype="multipart/form-data" id="form-confesion">
                    <textarea name="texto" placeholder="Escribe tu confesión caliente..." required style="width:100%; height:120px; background:#330066; color:#fff; border:none; border-radius:10px; padding:10px; resize:none; font-size:16px; box-shadow: 0 0 10px #cc00ff;"></textarea>
                    <input type="file" name="media" accept="image/*,audio/*" style="margin-top:10px; color:#ff33cc; background:#330066; border:none; padding:8px; border-radius:8px;">
                    <label style="color:#ff99ff; display:block; margin-top:10px;">Color de fondo:</label>
                    <input type="color" name="color" value="#330066" style="width:100%; height:40px; border:none; border-radius:10px; box-shadow: 0 0 10px #cc00ff;">
                    <div style="display:flex; justify-content:space-between; margin-top:20px;">
                        <button type="button" class="btn-futurista rojo" id="btn-descartar">✖ Descartar</button>
                        <button type="submit" class="btn-futurista verde">🚀 Publicar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="filtros" style="margin-top: 20px; text-align: center;">
            <button onclick="cargarFiltro('nuevas')" class="btn-futurista filtro">🆕 Nuevas</button>
            <button onclick="cargarFiltro('populares')" class="btn-futurista filtro">🔥 Populares</button>
            <button onclick="location.reload()" class="btn-futurista filtro">🔁 Recargar</button>
            <button onclick="alternarModo()" class="btn-futurista filtro">🌓 Modo</button>
        </div>
        <div id="contenedor-confesiones" style="margin-top: 20px;">
            {% for conf in confesiones %}
            {% include "confesiones_card.html" %}
            {% endfor %}
        </div>
        <div id="loading" style="text-align:center; margin:20px; display:none;">Cargando...</div>
    </div>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/confesiones.css') }}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/confesiones.js') }}"></script>

<style>
/* tu estilo sigue igual, omitido por brevedad */
:root {
    --color-neon-pink: #ff33cc;
    --color-neon-purple: #9933ff;
    --color-neon-aqua: #00ffff;
    --color-text-light: #f0f0f0;
    --color-card-light: #f7f7f7;
}
.confesion-card {
    position: relative;
    padding: 20px;
    margin: 20px auto;
    border-radius: 15px;
    color: white; /* <-- Texto en blanco */
    box-shadow: 0 0 10px #000;
    transition: background 0.3s ease;
    overflow-wrap: break-word;
    max-width: 600px;
}
.card-header {
    display: flex;
    align-items: center;
    gap: 10px;
}
.user-info {
    display: flex;
    flex-direction: column;
}
.user-name {
    margin: 0;
    font-weight: bold;
    color: var(--color-neon-pink);
}
.confesion-text {
    margin-top: 15px;
    white-space: pre-wrap;
    text-align: justify;
    padding: 0 5px;
    color: white; /* <-- Texto de confesión en blanco */
}
.conf-media-container {
    text-align: center;
    margin-top: 15px;
    display: flex;
    justify-content: center;
}
.conf-image {
    max-width: 90%;
    max-height: 400px;
    border-radius: 10px;
    object-fit: contain;
    border: 2px solid var(--color-neon-purple);
}
.audio-player audio {
    width: 100%;
    border-radius: 50px;
    outline: none;
    background: #fff;
}
.reacciones {
    margin-top: 15px;
    display: flex;
    gap: 5px;
    flex-wrap: wrap;
}
.reacciones .emoji-btn {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    padding: 8px 12px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 16px;
    color: #fff;
    transition: 0.2s;
}
.reacciones .emoji-btn:hover {
    background: var(--color-neon-pink);
    transform: scale(1.1);
}
.reacciones .emoji-btn span {
    margin-left: 5px;
    font-size: 0.9em;
    color: var(--color-neon-pink);
}
.comentarios-container {
    margin-top: 15px;
}
.comentario-item {
    display: flex;
    align-items: flex-start;
    gap: 8px;
    margin-bottom: 5px;
}
.comentario-info {
    flex: 1;
}
.comentario-info p {
    margin: 0;
    color: white; /* <-- Texto de comentarios en blanco */
}
.comentario-box {
    display: flex;
    align-items: center;
    margin-top: 10px;
    gap: 8px;
}
.comentario-box input {
    flex-grow: 1;
    padding: 8px 12px;
    border-radius: 25px;
    border: none;
    outline: none;
    font-size: 16px;
    background: #333;
    color: #fff;
}
.enviar-btn, .eliminar-btn {
    background: var(--color-neon-aqua);
    color: #000;
    border: none;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.2s;
}
.enviar-btn:hover, .eliminar-btn:hover {
    transform: scale(1.1);
}
.eliminar-btn {
    background: #ff4444;
    color: #fff;
}
/* Modo claro */
body.modo-claro .confesion-card {
    background: var(--color-card-light);
    color: #1a1a1a;
    box-shadow: 0 0 5px #ccc;
}
body.modo-claro .reacciones .emoji-btn {
    background: #eee;
    color: #1a1a1a;
}
body.modo-claro .reacciones .emoji-btn:hover {
    background: #ff33cc;
    color: #fff;
}
body.modo-claro .reacciones .emoji-btn span {
    color: var(--color-neon-pink);
}
body.modo-claro .comentario-box input {
    background: #eee;
    color: #1a1a1a;
}
</style>
{% endblock %}
